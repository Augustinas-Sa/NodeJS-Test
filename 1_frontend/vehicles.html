<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NodeJS Test</title>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/footer.css" />
    <!-- CUSTOM JS -->
    <script defer src="./scripts/vehicles.js"></script>
  </head>
  <body>
    <header>
      <div><i class="fas fa-truck-moving"></i></div>
      <nav>
        <ul>
          <li><a href="./index.html">Models</a></li>
          <li><a href="./vehicles.html">Vehicles</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="models-table">
        <h2>Vehicles</h2>
        <div id="find-vehicles-btns">
          <p>Find vehicles in:</p>
          <button class="find-btns" id="findLT">LT</button>
          <button class="find-btns" id="findLV">LV</button>
          <button class="find-btns" id="findEST">EST</button>
          <button class="find-btns" id="getAll">Get all</button>
        </div>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Number plate</th>
              <th>Country location</th>
            </tr>
          </thead>
          <tbody id="vehicles-output"></tbody>
        </table>
      </section>

      <section id="posting-new-vehicle">
        <h2>Add new vehicle</h2>
        <form id="post-vehicle-form">
          <label for="selectModelName">Model name</label>
          <select name="models-select" id="selectModelName"></select>
          <br />
          <br />

          <label for="vehicleNumberPlate">Vehicle number plate</label>
          <input
            type="text"
            id="vehicleNumberPlate"
            placeholder="Enter new country number plate"
          />
          <br />
          <br />

          <label for="vehicleCountryLocation">Vehicle country location</label>
          <input
            type="text"
            id="vehicleCountryLocation"
            placeholder="Enter new country location"
          />
          <br />
          <br />

          <input class="btn" type="submit" value="Add new vehicle" />
        </form>
      </section>
    </main>

    <footer>
      <div>
        <p id="date"></p>
      </div>
    </footer>
  </body>
</html>
